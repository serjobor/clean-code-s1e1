<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="info">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="info-link" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?
      </a>
    </header>
    <main class="main-block">
      <section id="add-item">
        <label for="new-task">Add Item</label>
        <div class="add-item-text">
          <input id="new-task"class="task-text" type="text">
          <button>Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task-text">Pay Bills</label>
          <input type="text" class="task-text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete todo item btn">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="task-text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-text">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete todo item btn">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task-text">See the Doctor</label>
          <input type="text" class="task-text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete todo item btn">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
